    <script>
        function p(x, y)
        {
            this.x = x;
            this.y = y;
            this.u = Math.round(Math.random() * 10) % 2 == 0;
            this.c = cc()[0];
        }
        function cc(a)
        {

            var r = 0;
            var b = 0;
            var g = 0;
            while (r + b + g > 510 || r + b + g < 200)
            {
                r = crand();
                b = crand();
                g = crand();
            }
            return ["rgb(" + r + "," + g + "," + b + ")", r, g, b];
        }
        function crand()
        {
            return Math.round(Math.random() * 256);
        }
        document.addEventListener("DOMContentLoaded", function ()
{
            dvv = document.getElementsByClassName("dvv");

            w.style.width = "100%";
            document.body.appendChild(w);
            var wh = window.getComputedStyle(w).height;
            var ww = window.getComputedStyle(w).width;


            if (window.orientation == 0)
{
                document.getElementById("pdvv").style.height = parseFloat(ww) * 0.8 * 0.7999848866498741 * (dvv.length) + (dvv.length + 1) * 20 + "px";
                document.getElementById("pdvv").style.width = "100%";
                for (var i = 0; i < dvv.length; i++)
{
                    dvv[i].style.width = "80%";
                    dvv[i].style.top = String(parseFloat(ww) * 0.8 * 0.7999848866498741 * (i) + 20 * (i + 1)) + "px";
                    dvv[i].style.height = parseFloat(ww) * 0.8 * 0.7999848866498741 + "px";
                    dvv[i].style.left = "50%";
                    dvv[i].style.transform = "translate(-50%, 0)";
                    dvv[i].style.webkitTransform = "translate(-50%, 0)";
                }
            }
            else
{
                document.getElementById("pdvv").style.width = parseFloat(wh) * 0.8 * 1.2500236150557 * (dvv.length) + (dvv.length + 1) * 20 + "px";
                document.getElementById("pdvv").style.height = "100%";
                for (var i = 0; i < dvv.length; i++)
{
                    dvv[i].style.height = "80%";
                    dvv[i].style.left = String(parseFloat(wh) * 0.8 * 1.2500236150557 * (i) + 20 * (i + 1)) + "px";
                    dvv[i].style.width = parseFloat(wh) * 0.8 * 1.2500236150557 + "px";
                    dvv[i].style.top = "50%";
                    dvv[i].style.transform = "translate(0, -50%)";
                    dvv[i].style.webkitTransform = "translate(0, -50%)";
                }
            }

            document.body.removeChild(w);
            c = document.getElementById("bg");
            c.height = innerHeight;
            c.width = innerWidth;
            ctx = c.getContext("2d");
            for (var i = 0; i < a; i++)
{
                arr[i] = new p(Math.round(Math.random() * c.width), Math.round(Math.random() * c.height));
            }
            ctx.lineWidth = 5;
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, innerWidth, innerHeight);
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            requestAnimationFrame(render);
        });
        function or()
        {
            for (var i = 0; i < a; i++)
            {
                arr[i] = new p(Math.round(Math.random() * innerWidth), Math.round(Math.random() * innerHeight));
            }
            c.height = innerHeight;
            c.width = innerWidth;
            var w = document.createElement("img");
            w.style.height = "100%";
            w.style.width = "100%";
            document.body.appendChild(w);
            var wh = window.getComputedStyle(w).height;
            var ww = window.getComputedStyle(w).width;


            if (window.orientation == 0)
            {
                document.getElementById("pdvv").style.height = parseFloat(ww) * 0.8 * 0.7999848866498741 * (dvv.length) + (dvv.length + 1) * 20 + "px";
                document.getElementById("pdvv").style.width = "100%";
                for (var i = 0; i < dvv.length; i++)
                {
                    dvv[i].style.width = "80%";
                    dvv[i].style.top = String(parseFloat(ww) * 0.8 * 0.7999848866498741 * (i) + 20 * (i + 1)) + "px";
                    dvv[i].style.height = parseFloat(ww) * 0.8 * 0.7999848866498741 + "px";
                    dvv[i].style.left = "50%";
                    dvv[i].style.transform = "translate(-50%, 0)";
                    dvv[i].style.webkitTransform = "translate(-50%, 0)";
                }
            }
            else
            {
                document.getElementById("pdvv").style.width = parseFloat(wh) * 0.8 * 1.2500236150557 * (dvv.length) + (dvv.length + 1) * 20 + "px";
                document.getElementById("pdvv").style.height = "100%";
                for (var i = 0; i < dvv.length; i++)
                {
                    dvv[i].style.height = "80%";
                    dvv[i].style.left = String(parseFloat(wh) * 0.8 * 1.2500236150557 * (i) + 20 * (i + 1)) + "px";
                    dvv[i].style.width = parseFloat(wh) * 0.8 * 1.2500236150557 + "px";
                    dvv[i].style.top = "50%";
                    dvv[i].style.transform = "translate(0, -50%)";
                    dvv[i].style.webkitTransform = "translate(0, -50%)";
                }
            }

            document.body.removeChild(w);
            ctx.lineWidth = 5;
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, innerWidth, innerHeight);
            ctx.fillStyle = "rgba(0,0,0,0.1)";
        }
        var arr = [];
        var a = 25;
        var ii = 0;
        function render()
        {
            ctx.fillRect(0, 0, innerWidth, innerHeight);
            for (var i = 0; i < a; i++)
            {
                if (arr[i].x > innerWidth)
                {
                    arr[i].x = 0;
                    arr[i].y = Math.round(Math.random() * innerWidth);
                    arr[i].c = cc()[0];
                }
                if (arr[i].y > innerHeight)
                {
                    arr[i].u = false;
                }
                if (arr[i].y < 0)
                {
                    arr[i].u = true;
                }
                if (Math.round(Math.random() * 20) == 0)
                {
                    arr[i].u = !arr[i].u;
                }
                var nx = arr[i].x + 3;
                var ny = arr[i].u ? arr[i].y + 3 : arr[i].y - 3;
                ctx.beginPath();
                ctx.moveTo(arr[i].x, arr[i].y);
                ctx.lineTo(nx, ny);
                ctx.strokeStyle = arr[i].c;
                ctx.stroke();
                ctx.closePath();
                arr[i].x = nx;
                arr[i].y = ny;
            }
            requestAnimationFrame(render);
        }
