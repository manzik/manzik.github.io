<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        function p(x,y)
        {
            this.x = x;
            this.y = y;
            this.u = Math.round(Math.random() * 10) % 2 == 0;
            this.c=cc()[0];
            }
        function cc(a)
        {

            var r = 0;
            var b = 0;
            var g = 0;
            while (r + b + g > 510 || r + b + g < 200)
            {
                r = crand();
                b = crand();
                g = crand();
            }
            return ["rgb(" + r + "," + g + "," + b + ")", r, g, b];
        }
        function crand()
        {
            return Math.round(Math.random() * 256);
        }
        window.onload = function ()
        {
            c = document.getElementById("c");
            c.height = innerHeight;
            c.width = innerWidth;
            ctx = c.getContext("2d");
            for (var i = 0; i < a; i++)
            {
                arr[i] = new p(Math.round(Math.random() * innerWidth), Math.round(Math.random() * innerHeight));
            }
            ctx.lineWidth = 5;
            ctx.fillStyle = "rgb(0,0,0)";
            ctx.fillRect(0, 0, innerWidth, innerHeight);
            requestAnimationFrame(render);
        };
        var arr = [];
        var a = 40;
        function render()
        {
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.fillRect(0, 0, innerWidth, innerHeight);
            for (var i = 0; i < a; i++)
            {
                if (arr[i].x > innerWidth)
                {
                    arr[i].x = 0;
                    arr[i].y = Math.round(Math.random() * innerWidth);
                    arr[i].c = cc()[0];
                }
                if (arr[i].y > innerHeight)
                {
                    arr[i].u = false;
                }
                if (arr[i].y < 0)
                {
                    arr[i].u = true;
                }
                if (Math.round(Math.random() * 20) == 0)
                {
                    arr[i].u = !arr[i].u;
                }
                var nx = arr[i].x + 10;
                var ny = arr[i].u ? arr[i].y + 10 : arr[i].y - 10;
                ctx.beginPath();
                ctx.moveTo(arr[i].x, arr[i].y);
                ctx.lineTo(nx, ny);
                ctx.strokeStyle = arr[i].c;
                ctx.stroke();
                ctx.closePath();
                arr[i].x = nx;
                arr[i].y = ny;
            }
            requestAnimationFrame(render);
        }
    </script>
</head>
<body>
    <canvas id="c" style="position:fixed;left:0;top:0;"></canvas>
</body>
</html>
