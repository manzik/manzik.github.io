    <script>
        window.onhashchange = function ()
        {
            
            if (location.hash.length < 1)
            {
                ifr.contentWindow.document.location.href = "/homepage.html";
                el.style.opacity = "0";
                setTimeout(function () { el.style.visibility = "hidden"; }, 1000);
            }
            else
            {
                if (!s)
                {
                    for (var i = 0; i < arr.length; i++)
                    {
                        if ((window.location.hash.substring(1, window.location.hash.length))==arr[i][0])
                        {
                            ifr.contentWindow.document.location.href = arr[i][1];
                            break;
                        }
                    }
                    s = true;
                }
                else
                {
                    s = false;
                }
                    
            }
        };
        var s = false;
        document.addEventListener("DOMContentLoaded", function()
        {
            var bb = document.getElementById("bb");
            bb.style.opacity = "0";
            setTimeout(function ()
            {
                bb.parentElement.removeChild(bb);
            }, 300);
            div1 = document.getElementById("div1");
            div1.style.left = "0px";
            set_bar();
            inf = document.getElementById("inf");
            inf.style.transitionDuration = "1s";
            inf.style.visibility = "visible";
            inf.style.opacity = "0.5";
            el = document.getElementById("el");
            if (window.location.hash)
            {
                el.style.visibility = "visible";
                el.style.opacity = "0.5";
            }
            logo = document.getElementById("logo_b");
            logo.style.visibility = "visible";
            logo.style.opacity = "1";
            logo.style.transitionDuration = "1s";
            logo = document.getElementById("logo_w");
            logo.style.visibility = "visible";
            logo.style.opacity = "1";
            logo.style.transitionDuration = "1s";
            
            el.style.transitionDuration = "1s";
            window.addEventListener("orientationchange", set_bar);
            if (/(iPad|iPhone|iPod)/g.test(navigator.userAgent))
            {
                document.getElementById("wdv").style.overflow = "scroll";
            }
            ifr = document.getElementById("if");
            arr = [
             ["connections", "lab/connections"],
             ["sq", "lab/sq/"],
             ["cuboids", "lab/cuboids/"],
             ["connections_3d", "lab/connections_3d/"],
             ["polygons", "lab/polygons/"],
             ["triangles", "lab/triangles/"],
             ["info", "info/"],
             ["csv", "lab/circular_sound_vis/"]
            ];
            for (var i = 0; i < arr.length; i++)
            {
                if ((window.location.hash.substring(1, window.location.hash.length))==(arr[i][0]))
                {
                    ifr.contentWindow.document.location.href = arr[i][1];
                    break;
                }
            }
            ifr.onload = function ()
            {
                n = ifr.contentWindow.document.getElementsByTagName("title")[0].innerHTML;
                document.getElementsByTagName("title")[0].innerHTML = n;
                if (ifr.contentWindow.document.getElementsByTagName("title")[0].innerHTML == "Manzik")
                {
                    el.style.opacity = "0";
                    setTimeout(function () { el.style.visibility = "hidden"; }, 1000);
                }
                else
                {

                    document.getElementById("ael").setAttribute("href", ifr.contentWindow.document.location.href);
                    el.style.visibility = "visible";
                    el.style.opacity = "0.5";
                    if (!s)
                    {
                        for (var i = 0; i < arr.length; i++)
                        {
                            if (ifr.contentWindow.document.location.href.indexOf(arr[i][1]) > -1)
                            {
                                window.location.href = "#" + arr[i][0];
                                console.log(i);
                            }
                        }
                        s = true;
                    }
                    else
                    {
                        s = false;
                    }
                }
            }
        });
        function set_bar()
        {
            ifr = document.getElementById("if");
            var wdv = document.getElementById("wdv");
            if (window.orientation == 90)
            {
                div1.style.width = "75px";
                div1.style.height = "100%";
                logo = document.getElementById("logo_b");
                logo.style.height = "75px";
                logo.style.width = "75px";
                logo.style.top = "0";
                logo = document.getElementById("logo_w");
                logo.style.height = "75px";
                logo.style.width = "75px";
                logo.style.top = "0";
                inf.style.width = "75px";
                inf.style.height = "75px";
                inf.style.left = "0";
                inf.style.top = "calc(100% - 75px)";
                el.style.width = "75px";
                el.style.height = "75px";
                el.style.left = "0";
                el.style.top = "50%";
                el.style.transform = "translate(0, -50%)";
                el.style.webkitTransform = "translate(0, -50%)";
                ifr.style.left = "75px";
                ifr.style.height = "100%";
                ifr.style.top = "0";
                ifr.style.width = "calc(100% - 75px)";
            }
            else
                if (window.orientation == 0)
                {
                    div1.style.width = "100%";
                    div1.style.height = "75px";
                    logo = document.getElementById("logo_b");
                    logo.style.height = "75px";
                    logo.style.width = "75px";
                    logo.style.left = "0";
                    logo.style.top = "0";
                    logo = document.getElementById("logo_w");
                    logo.style.height = "75px";
                    logo.style.width = "75px";
                    logo.style.left = "0";
                    logo.style.top = "0";
                    inf.style.width = "75px";
                    inf.style.height = "75px";
                    inf.style.right = "0";
                    inf.style.top = "0";
                    inf.style.left = "calc(100% - 75px)";
                    el.style.width = "75px";
                    el.style.height = "75px";
                    el.style.top = "0";
                    el.style.left = "50%";
                    el.style.transform = "translate(-50%, 0)";
                    el.style.webkitTransform = "translate(-50%, 0)";
                    ifr.style.left = "0";
                    ifr.style.top = "75px";
                    ifr.style.height = "calc(100% - 75px)";
                    ifr.style.width = "100%";
                }
                else
                {
                    div1.style.width = "100px";
                }
            wdv.style.width = ifr.style.width;
            wdv.style.left = ifr.style.left;
            ifr.style.left = 0;
            wdv.style.height = ifr.style.height;
            wdv.style.top = ifr.style.top;
            ifr.style.top = 0;
            ifr.style.width = "100%";
            ifr.style.height = "100%";
        }
    </script>
    <noscript>

        <img draggable="false" src="img/ld.png" id="bb" />
    </div>
    <div id="wdv" style="position:fixed;-webkit-overflow-scrolling:touch;">
        <iframe id="if" style="position: absolute; left: 100px; width: calc(100% - 100px); height: 100%; margin: 0; top: 0; border: 0;" src="homepage.html"></iframe>
